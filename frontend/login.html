<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://www.brandingidentitydesign.com/wp-content/uploads/2017/01/Restaurant-Interiors-02-700x466.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333333;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #008080;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      color: #444444;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #cccccc;
      background-color: #f9f9f9;
      font-size: 1em;
    }

    input:focus {
      border-color: #008080;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 128, 128, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #008080;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00a0a0;
    }

    .error {
      color: #d9534f;
      margin-top: 10px;
    }

    .back-button {
      background-color: #008080;
    color: #ffffff;
    font-weight: bold;
    border: 2px solid #ffffff;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #00a0a0
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>

      <button class="back-button" onclick="window.location.href='index.html'">
        Back to Booking Page
      </button>    
    </form>
  </div>

  <script>
    const adminUser = "admin";
    const adminPass = "pass123";

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === adminUser && password === adminPass) {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'admin.html';
      } else {
        document.getElementById('errorMsg').textContent = "Invalid credentials.";
      }
    });
  </script>
</body>
</html>
